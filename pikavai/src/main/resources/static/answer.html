<!DOCTYPE html>
<html>
<style>
    table {
        background-image: url('b1.png');
        background-size: cover;
        background-repeat: no-repeat;
        width: 100%;
        height: 300px;
    }
</style>
<head>
    <meta charset="utf-8">
    <title></title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <script type="application/javascript">
        function generateAnswer() {
            // 调用后端生成文字内容接口
            $.ajax({
                    type: "GET",
                    url: "/ai/answer",
                    data: {question: $("#mydescription").val()},
                    success: function (data) {
                        $("#generateAnswerResult").text(data);
                    }
                }
            );
        }
    </script>
</head>
<body>
<table border="2" width="60%" height="100%" align="center">
    <tr>
        <td width="20%" align="center">
            <br><br><br>
            <font color="red" size="4"><b>AI创作</b></font>
            <br><br><br><br><br><br><br>
            <a href="img.html">AI配图</a>

            <br><br><br><br><br><br><br>
            <a style = "color: white;" href="">AI语音转文字</a><br><br><br><br><br><br><br>
            <a style = "color: white;" href="">AI图文成片</a><br><br><br><br><br><br><br>
        </td>
        <td align="center" valign="top">
            <br><br>
            <input type="text" size="60" id="mydescription"> <input type="button" value="生成文案" onclick="generateAnswer()">
            <br><br>
            <textarea rows="20" cols="70" id="generateAnswerResult"></textarea>
            <br><br>
            <input type="button" value="复制内容"/>

        </td>
    </tr>
</table>
</body>
</html>
